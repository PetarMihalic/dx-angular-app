<div *ngIf="formShow; else NoEntitySelected">
    <form action="x" method="post" (submit)="onFormSubmit($event)">
        <dx-form id="form" [formData]="formData" [readOnly]="formReadOnly">
            <dxi-item itemType="group">
                <dx-button icon="overflow" style="float:inline-end"></dx-button>
                <div class="title">{{formData.subject}}</div>
                <div class="grid-container">
                    <div>Created</div>
                    <div>Open / SLA time</div>
                    <div>Priority</div>  
                    <div>Waiting for reply</div>
                    <div>Total time worked</div>
                    <div>{{formData.created | date:"dd.MM.yyyy. hh:mm:ss"}}</div>
                    <div>31:24:34 48:00:00</div>
                    <div><dx-select-box 
                        [items]="priorities" 
                        width="75"
                        valueExpr="key" 
                        displayExpr="label" 
                        [(value)]="formData.priority"
                        stylingMode="outlined"
                        validationMessageMode="always"
                        [dropDownOptions] = "{minWidth: 80}"
                        ></dx-select-box></div>
                    <div>02:24:34 04:00:00</div>
                    <div>24:48:23</div>
                </div>
                <dx-accordion
                    [dataSource]="accordionTitles"
                    [animationDuration]="450"
                    [multiple]="true"
                    [collapsible]="true"
                    [selectedItems]="accordionTitles"
                    itemTemplate="item"
                    itemTitleTemplate="title"
                >
                    <div *dxTemplate="let data of 'title'">
                        <div>{{ data.title }}</div>
                    </div>
                    <div *dxTemplate="let data of 'item'">
                        <div *ngIf="data.title === 'Members'" class="members">
                            <dx-select-box 
                                [dataSource]="contactsStore"
                                label="Requestor"
                                stylingMode="outlined"
                                labelMode="outside"
                                valueExpr="id" 
                                [displayExpr]="getFullName"
                                [(value)]="formData.contact_id"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-select-box 
                                [dataSource]="usersStore"
                                label="Asignee"
                                stylingMode="outlined"
                                labelMode="outside"
                                valueExpr="id" 
                                [displayExpr]="getFullName"
                                [(value)]="formData.user_id"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-tag-box 
                                [dataSource]="contactsStore"
                                label="Collaborators"
                                stylingMode="outlined"
                                labelMode="outside"
                                valueExpr="id" 
                                [displayExpr]="getFullName"
                                [acceptCustomValue]="true"
                                [showSelectionControls]="true"
                                applyValueMode="useButtons"
                                (onCustomItemCreating)="onCustomItemCreating($event)"
                                validationMessageMode="always">
                            </dx-tag-box>
                            <dx-tag-box 
                                [dataSource]="usersStore"
                                label="Followers"
                                stylingMode="outlined"
                                labelMode="outside"
                                valueExpr="id" 
                                [displayExpr]="getFullName"
                                [acceptCustomValue]="true"
                                [showSelectionControls]="true"
                                applyValueMode="useButtons"
                                (onCustomItemCreating)="onCustomItemCreating($event)"
                                validationMessageMode="always">
                            </dx-tag-box>
                        </div>
                        <div *ngIf="data.title === 'Info'" class="main-fields">
                            <dx-select-box 
                                [dataSource]="projectsStore"
                                label="Ticket type"
                                stylingMode="outlined"
                                labelMode="outside"
                                valueExpr="id" 
                                displayExpr="name" 
                                [(value)]="formData.project_id"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-select-box 
                                label="Subtype"
                                stylingMode="outlined"
                                labelMode="outside"
                                [items]="ticketSubtypes" 
                                valueExpr="key" 
                                displayExpr="label" 
                                [value]="null"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-text-box
                                stylingMode="outlined"
                                labelMode="outside"
                                style="width: 100%; float: inline-start;"
                                label="Subject"
                                [(value)]="formData.subject"
                            ></dx-text-box>
                            <dx-text-area
                                stylingMode="outlined"
                                labelMode="outside"
                                style="width: 100%; float: inline-start;"
                                label="Description"
                                [(value)]="formData.description"
                            ></dx-text-area>
                            <dx-text-area
                                stylingMode="outlined"
                                labelMode="outside"
                                style="width: 100%; float: inline-start;"
                                label="Solution"
                            ></dx-text-area>
                            <dx-select-box 
                                label="Product category"
                                stylingMode="outlined"
                                labelMode="outside"
                                [items]="productCategories" 
                                valueExpr="key" 
                                displayExpr="label" 
                                [value]="null"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-select-box 
                                label="Product subcategory"
                                stylingMode="outlined"
                                labelMode="outside"
                                [items]="productSubategories" 
                                valueExpr="key" 
                                displayExpr="label" 
                                [value]="null"
                                validationMessageMode="always">
                            </dx-select-box>
                            <dx-text-box
                                stylingMode="outlined"
                                labelMode="outside"
                                style="width: 100%; float: inline-start;"
                                label="Product name"
                            ></dx-text-box>
                        </div>
                        <div *ngIf="data.title === 'Additional information'" class="additional-fields">
                            <dx-text-box 
                                stylingMode="outlined"
                                labelMode="outside"
                                style="flex:1;"
                                label="Product category"
                            ></dx-text-box>
                            <dx-text-box
                                stylingMode="outlined"
                                labelMode="outside"
                                style="flex:1;"
                                label="Product subcategory"
                            ></dx-text-box>
                            <dx-text-box 
                                stylingMode="outlined"
                                labelMode="outside"
                                style="width: 100%; float: inline-start;"
                                label="Product name"
                            ></dx-text-box>
                            <dx-text-box 
                                stylingMode="outlined"
                                labelMode="outside"
                                style="flex:1;"
                                label="Product category"
                            ></dx-text-box>
                            <dx-text-box
                                stylingMode="outlined"
                                labelMode="outside"
                                style="flex:1;"
                                label="Product subcategory"
                            ></dx-text-box>
                        </div>
                    </div>
                </dx-accordion>
            </dxi-item>

            <dxi-item itemType="group">
                <div class="submit-section">
                    <dx-select-box 
                        [dataSource]="statusesStore"
                        label="Status"
                        stylingMode="outlined"
                        labelMode="outside"
                        valueExpr="id" 
                        displayExpr="label" 
                        [(value)]="formData.ticket_status_id"
                        validationMessageMode="always"
                        style="flex:1;">
                    </dx-select-box>
                    <dx-check-box
                        [(value)]="checkBoxValue"
                        (onValueChanged)="onCheckBoxClick()">
                    </dx-check-box>
                    <dx-date-box
                        class="reminder"
                        label="Reminder"
                        [disabled]="reminderDisabled"
                        stylingMode="outlined"
                        labelMode="outside"
                        type="datetime"
                        displayFormat="dd.MM.yyyy HH:mm"
                        style="flex:1;">
                    </dx-date-box>
                    <dx-button 
                        text='Save / Close' 
                        type='default'
                        [useSubmitBehavior]="true"
                        style="flex:none;">
                    </dx-button>
                </div>
			</dxi-item>
        </dx-form>
    </form>
</div>
<ng-template #NoEntitySelected>
	Please select something first...
</ng-template>
<dx-load-panel
    shadingColor="rgba(0,0,0,0.3)"
    [position]="{ of: 'app-internal-note-editor dx-form' }"
    [(visible)]="formLoading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [hideOnOutsideClick]="false">
</dx-load-panel>
