<div *ngIf="formShow; else NoEntitySelected" class="content-block dx-card responsive-paddings">
	<form action="x" method="post" (submit)="onFormSubmit($event)">
		<dx-form [formData]="formData">
			<dxi-item dataField="content" editorType="dxTextArea" [editorOptions]="{ height: 140 }"></dxi-item>

			<dxi-item itemType="group" colCount="3" >
					<dxi-item itemType="empty" [colSpan]="1"></dxi-item>
					<dxi-item itemType="button" [buttonOptions]="{text:'OK', type:'success', useSubmitBehavior:true, width:120}" horizontalAlignment="right"></dxi-item>
					<!--
					<dxi-item itemType="button" [buttonOptions]="{text:'Cancel', type:'normal', width:120, onClick: onCancel }"></dxi-item>
					-->
					<dxi-item itemType="button" [buttonOptions]="{text:'Cancel', type:'normal', width:120, onClick: this.onCancel}"></dxi-item>
			</dxi-item>
		</dx-form>
		<input type="hidden" name="ticket_id" value="{{formData.ticket_id}}" />
		<input type="hidden" name="contact_id" value="{{formData.contact_id}}" />
	</form>
</div>
<ng-template #NoEntitySelected>
	Please select something first...
</ng-template>
<dx-load-panel
    shadingColor="rgba(0,0,0,0.3)"
    [position]="{ of: 'app-internal-note-editor dx-form' }"
    [(visible)]="formLoading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [hideOnOutsideClick]="false">
</dx-load-panel>
