<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>
    <dxi-item
      location="before"
      *ngIf="title">
      <img src="../../../../assets/icons/logo.png" alt="logo" width="30" height="30" style="margin-left: 5px;"/>
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title">
    </dxi-item>
    <dxi-item
    location="after"
    menuItemTemplate="themeSelector">
      <dx-select-box
        id="selectBox"
        [dataSource]="locales"
        [inputAttr]="{ 'aria-label': 'Language' }"
        displayExpr="Name"
        valueExpr="Value"
        stylingMode="outlined"
        [value]="locale"
        (onValueChanged)="changeLocale($event)"
        [inputAttr]="{ id: 'selectInput' }"
        height="42px"
      >
      </dx-select-box>
    </dxi-item>
    <dxi-item
    location="after"
    menuItemTemplate="themeSelector">
    <div *dxTemplate="let data of 'item'">
      <theme-selector></theme-selector>
    </div>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="210px"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
