<div style="width: 100%; height: calc(100vh - 157px);" >
	<as-split direction="horizontal" gutterSize="5">
		<!--PRVI STUPAC-->
		<as-split-area [size]="25" style="padding: 5px;">
			<app-tickets-list></app-tickets-list>
		</as-split-area>
		<!--DRUGI STUPAC-->
		<as-split-area [size]="25" style="padding: 5px;">
			<app-ticket-editor></app-ticket-editor>
		</as-split-area>
		<!--TRECI STUPAC-->
		<as-split-area [size]="25">
			<as-split direction="vertical" gutterSize="5">
				<!--PRVA KOMPONENTA-->
				<as-split-area [size]="60">
					<app-interactions-list></app-interactions-list>
				</as-split-area>
				<!--DRUGA KOMPONENTA-->
				<as-split-area [size]="40">
					<div>
						<dx-tab-panel [selectedIndex]="0">
							<dxi-item title="E-mail" icon="email">
								<app-email-editor></app-email-editor>
							</dxi-item>
							<dxi-item title="Phone" icon="tel">
								Slanje SMS-a....
							</dxi-item>
							<dxi-item title="Note" icon="isnotblank" badge="new">
								<app-internal-note-editor></app-internal-note-editor>
							</dxi-item>
						</dx-tab-panel>
					</div>
				</as-split-area>
			</as-split>
		</as-split-area>
		<!--CETVRTI STUPAC-->
		<as-split-area [size]="25">
			<as-split direction="vertical" gutterSize="5">
				<!--PRVA KOMPONENTA-->
				<as-split-area [size]="25">
					<app-contact-info></app-contact-info>
				</as-split-area>
				<!--DRUGA KOMPONENTA-->
				<as-split-area [size]="25">
					<app-contact-history></app-contact-history>
				</as-split-area>
				<!--TRECA KOMPONENTA-->
				<as-split-area [size]="50">
					<div>
						<b>Filter: items, categories, search, order</b>
						<dx-tab-panel [selectedIndex]="0">
							<dxi-item title="Canned responses">
								Canner responses lista...
							</dxi-item>
							<dxi-item title="Knowledge base">
								Knowledge base lista...
							</dxi-item>
						</dx-tab-panel>
					</div>
				</as-split-area>
			</as-split>
		</as-split-area>
	</as-split>
</div>
